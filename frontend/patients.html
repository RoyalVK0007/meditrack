<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page" content="patients">
    <meta name="page-title" content="Patient Management">
    <title>Patients - MediTrack</title>
    <link rel="stylesheet" href="modern-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="content page-content">
            <div class="card">
                <div class="card-header">
                    <div class="flex justify-between items-center" style="width: 100%;">
                        <div class="flex gap-2">
                            <button onclick="showAddPatientForm()" class="btn btn-primary">
                                <span>+</span> Add New Patient
                            </button>
                            <button onclick="showAuditLog()" class="btn btn-secondary">
                                <span>ðŸ“…</span> Audit Log
                            </button>
                        </div>
                        <div class="flex gap-2">
                            <div class="form-group" style="margin-bottom: 0;">
                                <input type="text" id="searchInput" class="form-input" placeholder="Search patients..." onkeyup="filterPatients()" style="width: 250px;">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="table-container" style="display: block !important; visibility: visible !important; opacity: 1 !important;">
                    <table class="table" id="patientsTable" style="display: table !important; visibility: visible !important; opacity: 1 !important; width: 100%;">
                        <thead style="display: table-header-group !important;">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Contact</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody style="display: table-row-group !important;"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Add New Patient</h3>
            <form id="patientForm">
                <input type="hidden" id="patientId">
                <input type="text" id="patientName" placeholder="Full Name" required minlength="2" maxlength="100">
                <span class="error-msg" id="nameError"></span>
                <input type="number" id="patientAge" placeholder="Age" required min="1" max="120">
                <span class="error-msg" id="ageError"></span>
                <select id="patientGender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span class="error-msg" id="genderError"></span>
                <input type="tel" id="patientContact" placeholder="Contact Number" required pattern="[0-9]{10}" maxlength="10">
                <span class="error-msg" id="contactError"></span>
                <textarea id="patientAddress" placeholder="Address" required minlength="10" maxlength="200"></textarea>
                <span class="error-msg" id="addressError"></span>
                <button type="submit" class="btn-primary" id="submitBtn">Add Patient</button>
            </form>
        </div>
    </div>

    <div id="viewPatientModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeViewModal()">&times;</span>
            <h3>Patient Details</h3>
            <div id="viewPatientDetails"></div>
        </div>
    </div>

    <div id="auditLogModal" class="modal">
        <div class="modal-content audit-modal">
            <span class="close" onclick="closeAuditModal()">&times;</span>
            <h3>ðŸ“… Patient Audit Log</h3>
            <p class="audit-subtitle">Recent patient operations (last 10 entries)</p>
            <div id="auditLogContent"></div>
        </div>
    </div>

    <script src="template.js"></script>
    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script src="patients.js"></script>
</body>
</html>
