<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page" content="vitals">
    <meta name="page-title" content="Vital Signs Monitoring">
    <title>Vitals - MediTrack</title>
    <link rel="stylesheet" href="modern-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Record New Vitals</h3>
                </div>
                <div class="vitals-form" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <select id="vitalPatientSelect" class="form-input">
                        <option value="">Select Patient</option>
                    </select>
                    <input type="number" id="heartRate" class="form-input" placeholder="Heart Rate (bpm)">
                    <input type="text" id="bloodPressure" class="form-input" placeholder="Blood Pressure (120/80)">
                    <input type="number" id="temperature" class="form-input" placeholder="Temperature (Â°F)" step="0.1">
                    <input type="number" id="oxygenLevel" class="form-input" placeholder="Oxygen Level (%)">
                    <button onclick="addVital()" class="btn btn-primary">Record Vitals</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Recent Vitals History</h3>
                </div>
                <div id="vitalsHistory"></div>
            </div>

            <div class="card" id="vitalsChartContainer" style="display:none;">
                <div class="card-header">
                    <h3 class="card-title">Vitals Chart</h3>
                </div>
                <canvas id="patientVitalsChart"></canvas>
            </div>
        </main>
    </div>
    <script src="template.js"></script>
    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script src="vitals.js"></script>
</body>
</html>
