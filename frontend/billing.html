<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="page" content="billing">
    <meta name="page-title" content="Billing & Payments">
    <title>Billing - MediTrack</title>
    <link rel="stylesheet" href="modern-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <div class="flex justify-between items-center" style="width: 100%;">
                        <h3 class="card-title">Billing & Payments</h3>
                        <div class="flex gap-2">
                            <button onclick="showCreateBillModal()" class="btn btn-primary">
                                <span>+</span> Create New Bill
                            </button>
                            <div class="form-group" style="margin-bottom: 0;">
                                <input type="text" id="searchInput" class="form-input" placeholder="Search bills..." onkeyup="filterBills()" style="width: 250px;">
                            </div>
                            <button onclick="showAuditLog()" class="btn btn-secondary">ðŸ“… Audit Log</button>
                        </div>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="table" id="billingTable">
                        <thead>
                            <tr>
                                <th>Bill ID</th>
                                <th>Patient</th>
                                <th>Room Charges</th>
                                <th>Medicine</th>
                                <th>Doctor Fee</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="createBillModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateBillModal()">&times;</span>
            <h3>Create New Bill</h3>
            <form id="createBillForm">
                <div class="form-group">
                    <label for="patientSelect">Select Patient</label>
                    <select id="patientSelect" required>
                        <option value="">Choose a patient...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="roomCharges">Room Charges (â‚¹)</label>
                    <input type="number" id="roomCharges" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="medicineCharges">Medicine Charges (â‚¹)</label>
                    <input type="number" id="medicineCharges" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="doctorFee">Doctor Fee (â‚¹)</label>
                    <input type="number" id="doctorFee" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="totalAmount">Total Amount (â‚¹)</label>
                    <input type="number" id="totalAmount" readonly style="background: #f5f5f5;">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Bill</button>
            </form>
        </div>
    </div>

    <div id="viewEditBillModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeViewEditBillModal()">&times;</span>
            <h3 id="billModalTitle">View Bill</h3>
            <form id="viewEditBillForm">
                <div class="form-group">
                    <label>Bill ID</label>
                    <input type="text" id="viewBillId" readonly style="background: #f5f5f5;">
                </div>
                
                <div class="form-group">
                    <label>Patient</label>
                    <input type="text" id="viewPatientName" readonly style="background: #f5f5f5;">
                </div>
                
                <div class="form-group">
                    <label for="viewRoomCharges">Room Charges (â‚¹)</label>
                    <input type="number" id="viewRoomCharges" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="viewMedicineCharges">Medicine Charges (â‚¹)</label>
                    <input type="number" id="viewMedicineCharges" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="viewDoctorFee">Doctor Fee (â‚¹)</label>
                    <input type="number" id="viewDoctorFee" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="viewTotalAmount">Total Amount (â‚¹)</label>
                    <input type="number" id="viewTotalAmount" readonly style="background: #f5f5f5;">
                </div>
                
                <div id="billActions" style="display: none;">
                    <button type="button" onclick="updateBill()" class="btn btn-primary">Update Bill</button>
                    <button type="button" onclick="cancelEdit()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="auditLogModal" class="modal">
      <div class="modal-content audit-modal">
        <span class="close" onclick="closeAuditModal()">&times;</span>
        <h3>ðŸ“… Billing Audit Log</h3>
        <p class="audit-subtitle">Recent billing operations (last 10 entries)</p>
        <div id="auditLogContent"></div>
      </div>
    </div>

    <script src="template.js"></script>
    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script src="billing.js"></script>
  </body>
</html>
