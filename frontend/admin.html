<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page" content="admin">
    <meta name="page-title" content="System Administration">
    <title>Admin - MediTrack</title>
    <link rel="stylesheet" href="modern-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">üîê System Administration</h3>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="card" style="margin-bottom: 0;">
                        <div class="card-header">
                            <h3 class="card-title">üìä Database Management</h3>
                        </div>
                        <div class="flex gap-2 flex-wrap">
                            <button onclick="seedDemoData()" class="btn btn-primary">Seed Demo Data</button>
                            <button onclick="backupDatabase()" class="btn btn-secondary">Backup Database</button>
                            <button onclick="clearAllData()" class="btn btn-danger">Clear All Data</button>
                        </div>
                    </div>

                    <div class="card" style="margin-bottom: 0;">
                        <div class="card-header">
                            <h3 class="card-title">üë• User Management</h3>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="showAddUserForm()" class="btn btn-primary">Add New User</button>
                            <button onclick="loadUsers()" class="btn btn-secondary">View All Users</button>
                        </div>
                    </div>
                </div>

                <!-- Forms and Tables -->
                <div id="addUserForm" class="card mt-4" style="display:none;">
                    <div class="card-header">
                        <h4 class="card-title">Add New User</h4>
                    </div>
                    <form onsubmit="addUser(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="userName" class="form-input" placeholder="Full Name" required>
                            <input type="text" id="userUsername" class="form-input" placeholder="Username" required>
                            <input type="email" id="userEmail" class="form-input" placeholder="Email Address" required>
                        </div>
                        <small class="text-secondary block my-2">Default password: password123</small>
                        <div class="my-2">
                            <label class="mr-4"><input type="radio" id="roleAdmin" name="userRole" value="admin" required> Admin</label>
                            <label class="mr-4"><input type="radio" id="roleDoctor" name="userRole" value="doctor" required> Doctor</label>
                            <label class="mr-4"><input type="radio" id="roleNurse" name="userRole" value="nurse" required> Nurse</label>
                            <label><input type="radio" id="roleReceptionist" name="userRole" value="receptionist" required> Receptionist</label>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Add User</button>
                            <button type="button" onclick="hideAddUserForm()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="editUserForm" class="card mt-4" style="display:none;">
                    <div class="card-header">
                        <h4 class="card-title">Edit User</h4>
                    </div>
                    <form onsubmit="updateUser(event)">
                        <input type="hidden" id="editUserId">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="editUserName" class="form-input" placeholder="Full Name" required>
                            <input type="text" id="editUserUsername" class="form-input" placeholder="Username" required>
                            <input type="email" id="editUserEmail" class="form-input" placeholder="Email Address" required>
                        </div>
                        <div class="my-2">
                            <label class="mr-4"><input type="radio" id="editRoleAdmin" name="editUserRole" value="admin" required> Admin</label>
                            <label class="mr-4"><input type="radio" id="editRoleDoctor" name="editUserRole" value="doctor" required> Doctor</label>
                            <label class="mr-4"><input type="radio" id="editRoleNurse" name="editUserRole" value="nurse" required> Nurse</label>
                            <label><input type="radio" id="editRoleReceptionist" name="editUserRole" value="receptionist" required> Receptionist</label>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Update User</button>
                            <button type="button" onclick="hideEditUserForm()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="table-container mt-4" id="usersTableContainer" style="display:none;">
                    <table class="table" id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="card-title">üìà System Statistics</h3>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-label">Total Patients:</span>
                            <span class="stat-value" id="adminTotalPatients">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Active Users:</span>
                            <span class="stat-value" id="adminActiveUsers">0</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Database Size:</span>
                            <span class="stat-value" id="adminDbSize">0 MB</span>
                        </div>
                        <div class="stat-card">
                            <span class="stat-label">Last Backup:</span>
                            <span class="stat-value" id="adminLastBackup">Never</span>
                        </div>
                    </div>
                </div>

                <div id="adminStatus"></div>
            </div>
        </main>
    </div>



    <script src="template.js"></script>
    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script src="admin.js"></script>
</body>
</html>
