<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page" content="admin">
    <meta name="page-title" content="System Administration">
    <title>Admin - MediTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <main class="content page-content">
            <h2>üîê System Administration</h2>
            
            <div class="admin-card">
                <h3>üìä Database Management</h3>
                <div class="admin-actions">
                    <button onclick="seedDemoData()" class="btn-primary">Seed Demo Data</button>
                    <button onclick="backupDatabase()" class="btn-secondary">Backup Database</button>
                    <button onclick="clearAllData()" class="btn-danger">Clear All Data</button>
                </div>
            </div>

            <div class="admin-card">
                <h3>üë• User Management</h3>
                <div class="admin-actions">
                    <button onclick="showAddUserForm()" class="btn-primary">Add New User</button>
                    <button onclick="loadUsers()" class="btn-secondary">View All Users</button>
                </div>
                <div id="addUserForm" style="display:none; margin-top:20px; padding:20px; border:1px solid #ccc; border-radius:5px;">
                    <h4>Add New User</h4>
                    <form onsubmit="addUser(event)">
                        <input type="text" id="userName" placeholder="Full Name" required style="margin:5px; padding:8px; width:200px;"><br>
                        <input type="text" id="userUsername" placeholder="Username" required style="margin:5px; padding:8px; width:200px;"><br>
                        <input type="password" id="userPassword" placeholder="Password" required style="margin:5px; padding:8px; width:200px;"><br>
                        <div style="margin:5px;">
                            <input type="radio" id="roleAdmin" name="userRole" value="admin" required>
                            <label for="roleAdmin">Admin</label>
                            <input type="radio" id="roleDoctor" name="userRole" value="doctor" required>
                            <label for="roleDoctor">Doctor</label>
                            <input type="radio" id="roleNurse" name="userRole" value="nurse" required>
                            <label for="roleNurse">Nurse</label>
                            <input type="radio" id="roleReceptionist" name="userRole" value="receptionist" required>
                            <label for="roleReceptionist">Receptionist</label>
                        </div><br>
                        <button type="submit" class="btn-primary" style="margin:5px;">Add User</button>
                        <button type="button" onclick="hideAddUserForm()" class="btn-secondary" style="margin:5px;">Cancel</button>
                    </form>
                </div>
                <div id="editUserForm" style="display:none; margin-top:20px; padding:20px; border:1px solid #ccc; border-radius:5px;">
                    <h4>Edit User</h4>
                    <form onsubmit="updateUser(event)">
                        <input type="hidden" id="editUserId">
                        <input type="text" id="editUserName" placeholder="Full Name" required style="margin:5px; padding:8px; width:200px;"><br>
                        <input type="text" id="editUserUsername" placeholder="Username" required style="margin:5px; padding:8px; width:200px;"><br>
                        <input type="password" id="editUserPassword" placeholder="New Password (optional)" style="margin:5px; padding:8px; width:200px;"><br>
                        <div style="margin:5px;">
                            <input type="radio" id="editRoleAdmin" name="editUserRole" value="admin" required>
                            <label for="editRoleAdmin">Admin</label>
                            <input type="radio" id="editRoleDoctor" name="editUserRole" value="doctor" required>
                            <label for="editRoleDoctor">Doctor</label>
                            <input type="radio" id="editRoleNurse" name="editUserRole" value="nurse" required>
                            <label for="editRoleNurse">Nurse</label>
                            <input type="radio" id="editRoleReceptionist" name="editUserRole" value="receptionist" required>
                            <label for="editRoleReceptionist">Receptionist</label>
                        </div><br>
                        <button type="submit" class="btn-primary" style="margin:5px;">Update User</button>
                        <button type="button" onclick="hideEditUserForm()" class="btn-secondary" style="margin:5px;">Cancel</button>
                    </form>
                </div>
                <div class="table-container" id="usersTableContainer" style="display:none;">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="admin-card">
                <h3>üìà System Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Total Patients:</span>
                        <span class="stat-value" id="adminTotalPatients">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Active Users:</span>
                        <span class="stat-value" id="adminActiveUsers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Database Size:</span>
                        <span class="stat-value" id="adminDbSize">0 MB</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Last Backup:</span>
                        <span class="stat-value" id="adminLastBackup">Never</span>
                    </div>
                </div>
            </div>

            <div id="adminStatus"></div>
        </main>
    </div>



    <script src="template.js"></script>
    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script src="admin.js"></script>
</body>
</html>
