<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - MediTrack</title>
    <link rel="stylesheet" href="modern-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Doctor Dashboard</h3>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">My Patients</span>
                        <span class="stat-value" id="myPatients">12</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Critical Cases</span>
                        <span class="stat-value" id="criticalCases">2</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Today's Appointments</span>
                        <span class="stat-value" id="todayAppointments">8</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Pending Reports</span>
                        <span class="stat-value" id="pendingReports">3</span>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="card-title">Vitals Trend</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="vitalsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="template.js"></script>
    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script src="doctor-dashboard.js"></script>
    <script>
        restrictAccess(['doctor']);
    </script>
</body>
</html>
