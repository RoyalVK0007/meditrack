<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page" content="profile">
    <meta name="page-title" content="Profile">
    <title>Profile - MediTrack</title>
    <link rel="stylesheet" href="modern-style.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="content page-content">
            
            <div class="profile-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">üë§ Profile Information</h3>
                    </div>
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <span id="userInitials">U</span>
                        </div>
                        <div class="profile-info">
                            <h3 id="displayName">User Name</h3>
                            <p id="displayRole">Role</p>
                        </div>
                    </div>
                    
                    <form id="profileForm" class="profile-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" readonly>
                            <small>Username cannot be changed</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="text" id="role" name="role" readonly>
                            <small>Role can only be changed by admin</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">üîê Change Password</h3>
                    </div>
                    <form id="passwordForm" class="password-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                            <small>Password must contain A-Z, 0-9, minimum 4 characters</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <button type="submit" class="btn btn-secondary">Change Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="template.js"></script>
    <script src="auth.js"></script>
    <script src="common.js"></script>
    <script src="profile.js"></script>
</body>
</html>
